<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Bot Dashboard</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      color: #7289da;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-header {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .info {
      background-color: #36393f;
      padding: 20px;
      border-radius: 8px;
    }

    .info p {
      margin: 0;
    }

    .activity {
      background-color: #2f3136;
      padding: 20px;
      border-radius: 8px;
    }

    .activity p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discord Bot Dashboard</h1>

    <div class="section">
      <div class="section-header">Server Information</div>
      <div class="info">
        <p>Server Name: My Discord Server</p>
        <p>Owner: John Doe</p>
        <p>Member Count: 100</p>
        <p>Online Members: 30</p>
      </div>
    </div>

    <div class="section">
      <div class="section-header">Recent Activity</div>
      <div class="activity">
        <p>User1 joined the server</p>
        <p>User2 left the server</p>
        <p>User3 sent a message in #general</p>
        <p>User4 started streaming</p>
      </div>
    </div>
  </div>
</body>
</html>
